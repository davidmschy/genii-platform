services:
  - type: web
    name: genii-erp-api
    runtime: node
    repo: https://github.com/davidmschy/genii-platform
    branch: master
    buildCommand: npm install
    startCommand: npm start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: genii-erp-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: genii-erp-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "24h"
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
    healthCheckPath: /health
  
  - type: redis
    name: genii-erp-redis
    plan: starter
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

databases:
  - name: genii-erp-db
    databaseName: genii_erp
    user: genii_erp_user
