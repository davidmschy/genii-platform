version: '3.9'

# Genii AI Platform - Docker Compose Stack
# Target: Hetzner CAX31 (ARM64, 16GB RAM)

networks:
  genii:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  n8n_data:
  frappe_sites:
  frappe_logs:
  openclaw_data:

services:
  postgres:
    image: supabase/postgres:15.1.0.117
    container_name: genii_postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: genii
      POSTGRES_USER: genii
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks: [genii]
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genii"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 512m

  redis:
    image: redis:7-alpine
    container_name: genii_redis
    restart: unless-stopped
    volumes: [redis_data:/data]
    networks: [genii]
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    mem_limit: 160m

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: genii_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://genii:${POSTGRES_PASSWORD}@postgres:5432/genii
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ERPNEXT_URL: ${ERPNEXT_URL}
      ERPNEXT_API_KEY: ${ERPNEXT_API_KEY}
      ERPNEXT_API_SECRET: ${ERPNEXT_API_SECRET}
      N8N_WEBHOOK_URL: http://n8n:5678
      OPENCLAW_URL: http://openclaw:8080
    networks: [genii]
    depends_on:
      postgres:
        condition: service_healthy
    mem_limit: 256m

  nextjs:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: genii_nextjs
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.genii.ai
      NEXT_PUBLIC_WS_URL: wss://api.genii.ai
    networks: [genii]
    depends_on: [api]
    mem_limit: 256m

  n8n:
    image: n8nio/n8n:latest
    container_name: genii_n8n
    restart: unless-stopped
    environment:
      N8N_HOST: n8n.genii.ai
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: genii
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      WEBHOOK_URL: https://n8n.genii.ai
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/workflows:ro
    networks: [genii]
    depends_on:
      postgres:
        condition: service_healthy
    mem_limit: 256m

  frappe:
    image: frappe/erpnext:v15-latest
    container_name: genii_frappe
    restart: unless-stopped
    environment:
      FRAPPE_SITE_NAME: erp.genii.ai
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: frappe
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_CACHE: redis://redis:6379/1
      REDIS_QUEUE: redis://redis:6379/2
    volumes:
      - frappe_sites:/home/frappe/frappe-bench/sites
      - frappe_logs:/home/frappe/frappe-bench/logs
    networks: [genii]
    depends_on:
      postgres:
        condition: service_healthy
    mem_limit: 900m